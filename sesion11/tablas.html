<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <table border="1">
        <caption>
            productos de la tienda xyz
        </caption>
        <thead>
            <tr>
                <th>Productos</th>
                <th>Descuento</th>
                <th>Monton</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>30</th>
                <th>100</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>kolynos</td>
                <td>10</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Papel higenico</td>
                <td>5</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Champu</td>
                <td>15</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
